<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Moncho :)</title>
  <link rel='stylesheet' href='css/bootstrap.min.css'>
  <link rel='stylesheet' href='css/font-awesome.min.css'>
  <link rel='stylesheet' href='css/main.css'>
</head>

<body>
  <div
    ng-app="textAngularTest"
    ng-controller="wysiwygeditor"
    class="container app">
    <div class="row">
      <div class="col-md-12">
        <h3>Mon<span class='cho'>cho</span> <span class="lema">disminuyendo la brecha digital <i class="fa fa-smile-o"></i></span></h3>
      </div>
      <div class="col-md-12">
        <div text-angular="text-angular" name="htmlcontent" ng-model="htmlcontent" ta-disabled='disabled'  ta-toolbar="[['h1','h2','h3'],['bold','italics','underline'],['undo','justifyCenter','justifyRight']]"></div>
      </div>
      <div class="col-md-12">
        <div ng-bind-html="htmlcontent"></div>
      </div>
      <br>
      <div class="col-md-12">
        <button class='btn btn-primary pull-right'><i class="fa fa-cloud-download"></i>  Descargar</button>
      </div>
      <div class="col-md-12">
        <h4>Enviar por e-mail <i class="fa fa-envelope"></i></h4>
        <input type="text" placeholder="Asunto">
        <input type="text" placeholder="correo destino">
        <button> <i class="fa fa-envelope-o"></i> Enviar</button>

      </div>
    </div>
  </div>

  <script src='vendor/ng/angular.min.js'></script>
  <script src='vendor/ng/angular-sanitize.min.js'></script>
  <script src='vendor/ng/textAngular.min.js'></script>
  <script src='app/app.js'></script>
</body>
</html>
